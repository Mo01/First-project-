<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Should I Move To...</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- Chart.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <!--Google API map-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs5IvD5ky49g5YXR80uLMUtm-p86ulSXY&callback=initMap&libraries=places"
    async defer></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container" id="jumbo-header">
        <h1 class="display-4">Should I Move Here?</h1>
        <p class="lead">Should I move there? Let us help.</p>
        <input class="city-input" id="city-input" type="text" placeholder="Enter a city" />
      </div>
    </div>


    <div class="row" id="top-row">

      <div class="col-md-4">
        <div id="map">
        </div>
      </div>


      <div class="col-md-8" id="weather">


        <canvas id="tempChart"></canvas>



      </div>
    </div>



    <div class="headline">
      <div class="row">
        <div class="col-md-6">



          <div class="card">
            <div class="card-header">
              Top Cuisines
            </div>
            <div class="card-body zomato-top-cuisines">

            </div>
          </div>



        </div>

        <div class="col-md-6">
          <div class="headline">
            <h1>Entertainment scores</h1>
          </div>
          <div class="zomato-nightlife">

          </div>
        </div>
      </div>


      <div class="headline">
        <h1>Best Rated Restaurants</h1>
      </div>
      <div class="row zomato-restaurants">


      </div>
    </div>
  </div>

  <script src="assets/javascript/project.js"></script>
</body>

</html>
